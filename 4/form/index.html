<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <fieldset>
            <label for="name">Имя</label><br>
            <input type="text" id="name" style="margin-bottom: 16px">
            <p class="name-input" style="display: inline-block; margin: 0;"></p><br>
            <label for="phone">Телефон</label><br>
            <input type="text" id="phone" style="margin-bottom: 16px">
            <p class="phone-input" style="display: inline-block; margin: 0;"></p><br>
            <label for="mail">Почта</label><br>
            <input type="text" id="mail" style="margin-bottom: 16px">
            <p class="mail-input" style="display: inline-block; margin: 0;"></p><br>
            <label for="text">Текст</label><br>
            <input type="text" id="text" style="margin-bottom: 16px"><br>
            <input type="submit" style="margin-bottom: 16px">
        </fieldset>
    </form>
    <div class="message"></div>
    <script src="main.js"></script>
</body>

</html>
