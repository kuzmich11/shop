<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="cart">
                <form action="#" class="search-form">
                    <input type="text" class="search-field" v-model="userSearch">
                    <button class="btn-search" type="submit" @click="filter">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button class="btn-cart" type="button" @click="show=!show">Корзина</button>
                <div v-if="productsCart.length == 0" class="cart-block" v-show="show">
                    В корзине нет товаров
                </div>
                <div v-else class="cart-block" v-show="show">
                    <div class="cart-item" v-for="productCart of productsCart" :key="productCart.id_product">
                        <div class="product-bio">
                            <img width="100px" :src="imgCatalog" alt="Some image">
                            <div class="product-desc">
                                <p class="product-title">{{productCart.product_name}}</p>
                                <p class="product-quantity">Quantity: {{productCart.quantity}}</p>
                                <p class="product-single-price">$ {{productCart.price}}</p>
                            </div>
                        </div>
                        <div class="right-block">
                            <p class="product-price">$ {{productCart.quantity * productCart.price}}</p>
                            <button class="del-btn" @click="removeProduct(productCart)">&times;</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="products">
                <div class="product-item" v-for="product of products" :data-id="product.id_product"
                    :key="product.id_product">
                    <img :src="imgCatalog" alt="Some img">
                    <div class="desc">
                        <h3>{{product.product_name}}</h3>
                        <p>{{product.price}} $</p>
                        <button class="buy-btn" @click="addProduct(product)">Купить</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
